<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memes</title>
</head>

<body onload="init()">
    <header class="header-container">
        <div class="main-header">
            <div class="logo">
                <img src="img/logos/LOGO.png" class="meme-logo">
            </div>
        </div>
    </header>
    <div class="meme-edit">
        <div class="canvas-container grid-canvas">
                <canvas height="500px" width="500px" id="meme-canvas" onclick="selectedText(event)">
                </canvas>
            <div class="grid2">

                <!-- flex column -->
                <div class="control-box">
                    <!-- <div class="text-input"> -->

                    <div class="lines-btns">
                        <input class="text-input" name="textLine" type="text" placeholder="text to add"
                            autocomplete="off" oninput="renderLineLiveText(this)">
                        <button class="switch buttons-control-box" onclick="onFocusLine()">
                            <img class="img-btn" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png">
                        </button>
                        <button class="pos-btn right buttons-control-box" onclick="moveTextRightLeft(5)"
                            id="line-right">ðŸ‘‰</button>
                        <button class="pos-btn left buttons-control-box" onclick="moveTextRightLeft(-5)"
                            class="line-left">ðŸ‘ˆ</button>
                        <button class="pos-btn up buttons-control-box" onclick="moveTextUpDown(-5)"
                            class="line-up">ðŸ‘†</button>
                        <button class="pos-btn down buttons-control-box" onclick="moveTextUpDown(5)"
                            class="line-down">ðŸ‘‡</button>
                        <button class="addText buttons-control-box" onclick="onAddText()">
                            <img class="img-btn" src="ICONS/add.png">
                        </button>
                        <button class="trash buttons-control-box" onclick="onDeleteLine()">
                            <img class="img-btn" src="ICONS/trash.png">
                        </button>
                    </div>



                    <div class="lines-edit">
                        <button onclick="onChangeFontSize(1)" class="font-increase buttons-control-box">
                            <img class="img-btn" src="ICONS/increase font - icon.png"></button>
                        <span class="font-size flex"></span>
                        <button onclick="onChangeFontSize(-1)" class="font-decrease buttons-control-box">
                            <img class="img-btn" src="ICONS/decrease font - icon.png">
                        </button>
                        <input type="color" class="color-input" onchange="setColor(this.value)" value="#ffffff">
                        <!-- <button onclick="onAlignLeft()">
                                <img class="img-btn" src="ICONS/align-to-left.png">
                            </button>
                            <button onclick="onAlignCenter()">
                                <img class="img-btn" src="ICONS/center-text-alignment.png">
                            </button>
                            <button onclick="onAlignRight()">
                                <img class="img-btn" src="ICONS/align-to-right.png">
                            </button> -->
                    </div>



                    <div class="socials-btns">
                        <a id="download" class="pos-btn downloadBtn" download="myMeme.jpg" href=""
                            onclick="downloadMeme(this)">Download</a>
                        <!-- <input type="file" class="image_input" accept="image/png, image/jpg"> -->
                    </div>

                    <!-- oninput="memeImgLoad(this)"  -->
                    <!-- <div class="lines-edit">
                        

                    </div> -->

                </div>
            </div>
        </div>
    </div>
    </div>

    <main class="images-container">
        <div class="grid-container">
            <img onclick="onImgClicked(1)" src="./img/memes-images/1.jpg">
            <img onclick="onImgClicked(2)" src="./img/memes-images/2.jpg">
            <img onclick="onImgClicked(3)" src="./img/memes-images/3.jpg">
            <img onclick="onImgClicked(4)" src="./img/memes-images/4.jpg">
            <img onclick="onImgClicked(5)" src="./img/memes-images/5.jpg">
            <img onclick="onImgClicked(6)" src="./img/memes-images/6.jpg">
            <img onclick="onImgClicked(7)" src="./img/memes-images/7.jpg">
            <img onclick="onImgClicked(8)" src="./img/memes-images/8.jpg">
            <img onclick="onImgClicked(9)" src="./img/memes-images/9.jpg">
            <img onclick="onImgClicked(10)" src="./img/memes-images/10.jpg">
            <img onclick="onImgClicked(11)" src="./img/memes-images/11.jpg">
            <img onclick="onImgClicked(12)" src="./img/memes-images/12.jpg">
            <img onclick="onImgClicked(13)" src="./img/memes-images/13.jpg">
            <img onclick="onImgClicked(14)" src="./img/memes-images/14.jpg">
            <img onclick="onImgClicked(15)" src="./img/memes-images/15.jpg">
            <img onclick="onImgClicked(16)" src="./img/memes-images/16.jpg">
        </div>
    </main>

    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>

</body>

</html>
